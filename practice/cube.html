<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Cube</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Inter', sans-serif;
            color: white;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display:block;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 0 0 1rem 1rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="info">
        <h1 class="text-2xl font-bold">Interactive 3D Cube</h1>
        <p>Click and drag to rotate the cube.</p>
    </div>

    <!-- Import three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // === THREE.js GLOBAL VARIABLES ===
        let scene, camera, renderer;
        let cube;
        let isDragging = false;
        const previousMousePosition = {
            x: 0,
            y: 0
        };

        // === INITIALIZATION FUNCTION ===
        function init() {
            // 1. Create a scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);

            // 2. Create a camera
            const fov = 75;
            const aspect = window.innerWidth / window.innerHeight;
            const near = 0.1;
            const far = 1000;
            camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.z = 5;

            // 3. Create a renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 4. Create the cube
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            // Use MeshNormalMaterial for a colorful effect that shows orientation clearly
            const material = new THREE.MeshNormalMaterial();
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // 5. Add event listeners
            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            renderer.domElement.addEventListener('mouseleave', onMouseUp); // Stop dragging if mouse leaves canvas

            // Touch events for mobile
            renderer.domElement.addEventListener('touchstart', onTouchStart, { passive: false });
            renderer.domElement.addEventListener('touchmove', onTouchMove, { passive: false });
            renderer.domElement.addEventListener('touchend', onTouchEnd);


            window.addEventListener('resize', onWindowResize);
        }

        // === EVENT HANDLERS ===

        function onMouseDown(e) {
            isDragging = true;
            previousMousePosition.x = e.clientX;
            previousMousePosition.y = e.clientY;
        }
        
        function onTouchStart(e) {
            if (e.touches.length === 1) {
                e.preventDefault();
                isDragging = true;
                previousMousePosition.x = e.touches[0].clientX;
                previousMousePosition.y = e.touches[0].clientY;
            }
        }

        function onMouseMove(e) {
            if (!isDragging) return;
            handleDrag(e.clientX, e.clientY);
        }

        function onTouchMove(e) {
            if (e.touches.length === 1 && isDragging) {
                e.preventDefault();
                handleDrag(e.touches[0].clientX, e.touches[0].clientY);
            }
        }

        function handleDrag(clientX, clientY) {
            const deltaX = clientX - previousMousePosition.x;
            const deltaY = clientY - previousMousePosition.y;

            // Rotate based on mouse movement
            // The scaling factor (0.01) controls rotation speed
            cube.rotation.y += deltaX * 0.01;
            cube.rotation.x += deltaY * 0.01;

            previousMousePosition.x = clientX;
            previousMousePosition.y = clientY;
        }

        function onMouseUp() {
            isDragging = false;
        }

        function onTouchEnd() {
            isDragging = false;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // === ANIMATION LOOP ===
        function animate() {
            requestAnimationFrame(animate);

            // If not dragging, add a slow, constant rotation for a dynamic effect
            if (!isDragging) {
                cube.rotation.x += 0.002;
                cube.rotation.y += 0.002;
            }

            renderer.render(scene, camera);
        }

        // === START THE APP ===
        init();
        animate();
    </script>
</body>
</html>
